<h1>DragonBall Page</h1>
<hr>

<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6">
        <app-form (newCharacter)=dragonBallaService.addCharacter($event)></app-form>
      </div>

      <div class="col-12 col-sm-6 mt-2 mt-sm-0">
        <app-list-person [characters]="dragonBallaService.characters()" listName="Listado de Personajes"></app-list-person>
      </div>
    </div>

  </div>

</section>
