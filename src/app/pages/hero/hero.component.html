<section>
<h1>{{hero()}}</h1>
<h1>{{age()}}</h1>
<h1>{{getHeroDescription()}}</h1>
<br>
<div class="container align-items-center justify-content-center">
  <button class="btn btn-primary mx-2" (click)="changeHero()">Change Hero</button>
  <button class="btn btn-danger mx-2" (click)="changeAge()">Change Age</button>
  <button class="btn btn-warning mx-2" (click)="resetHero()">Reset Hero</button>
</div>
</section>
<br>
